<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdsGram Demo</title>
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script> <!-- AdsGram script -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffd700;
            text-align: center;
            padding: 20px;
        }
        .header {
            margin-top: 20px;
            font-size: 2rem;
            font-weight: bold;
        }
        .task-container {
            margin: 20px auto;
            padding: 20px;
            background: #333333;
            border: 2px solid #ffd700;
            border-radius: 10px;
            max-width: 400px;
        }
        .task-container h2 {
            margin: 10px 0;
            font-size: 1.5rem;
        }
        .show-ad-button {
            padding: 10px 20px;
            font-size: 16px;
            color: #1a1a1a;
            background-color: #ffd700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        .show-ad-button:hover {
            background-color: #e5c100;
        }
        .points {
            margin: 20px 0;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="header">AdsGram Demo</div>
    <div class="task-container">
        <h2>Show an AdsGram Ad</h2>
        <button class="show-ad-button" onclick="showAdsGramAd()">Show AdsGram Ad</button>
    </div>

    <div class="points">
        Your Points: <span id="userPoints">0</span>
    </div>

    <script>
        // Initialize AdsGram with block ID
        const AdController = window.Adsgram.init({ blockId: "5952" }); // Replace with your AdsGram block ID

        let points = 0;

        // Update Points UI
        function updatePoints() {
            document.getElementById('userPoints').textContent = points;
        }

        // Show AdsGram Ad
        function showAdsGramAd() {
            AdController.showAd().then(() => {
                points += 5; // Increment points for showing AdsGram ad
                updatePoints();
                alert('Congratulations! You earned rewards from AdsGram.');
            }).catch(() => {
                alert('Failed to load AdsGram ad. Please try again later.');
            });
        }
    </script>
</body>
</html>
